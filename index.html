<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>ðŸ“š Dictionary Lookup</h1>
        </header>
        
        <section class="instructions">
            <p><strong>How to use:</strong> Enter any English word and click "Search" to get its definition from the Merriam-Webster Dictionary.</p>
        </section>

        <section class="search-box">
            <input 
                type="text" 
                id="wordInput" 
                placeholder="Enter a word (e.g., 'serendipity')"
                autocomplete="off"
            >
            <button id="searchBtn">Search</button>
        </section>

        <section class="loading">
            <article class="spinner"></article>
            <p>Looking up definition...</p>
        </section>

        <aside class="error-message" id="errorMessage"></aside>

        <section class="result-container" id="resultContainer"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
